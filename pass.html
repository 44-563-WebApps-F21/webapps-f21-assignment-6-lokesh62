<!DOCTYPE html>
<html>
    <head>
    <title>Responsive page</title>
    </head>

<body>

<h2>pass phrase by Lokesh Pentyala</h2>


<form>
    <label for = "form1_secretPhrase">Enter the secret phrase </label>
    <input type ="password" id = "form1_secretPhrase" name = "form1_secretPhrase" min = 8 max = 30 step = 2 value = "Let me in"> <br>

    <label for = "form1_phraseCheck">Enter a phrase</label>
    <input type = "text" id = "form1_checkPhrase" name = "form1_checkPhrase" autofocus> <br>

    <input type = "button" onclick = "processPhrase()" value = "Check the phrase">
</form>


<p id = "result">Result will be displayed</p>

<div>
    <img src = "eagle.jpg" id="image" style="height: 200px;width: 200px;"></img>
    <button onclick="newImage()">Click me</button>
</div>

<script> 
var correct = 0;
var wrong = 0;
function processPhrase()
{ 
    
    console.log("Getting form values")
    secretPhrase = document.getElementById("form1_secretPhrase").value
    checkPhrase = document.getElementById("form1_checkPhrase").value 
    out = document.getElementById("result")
    if(secretPhrase == checkPhrase)
    { 
        correct++; 
        alert("Access allowed");
    } 
    else 
    {
        wrong++;
        alert("Access denied");
      
    }
    out.innerHTML = " correct count: " + correct + " wrong count: " +wrong 
}


function newImage(){
var usingImage = 1;
    
switch(usingImage){

    case 1: 
        usingImage++;
        document.getElementById("image").src = "images/eagle.jpg";
        break;
    
    case 2:
        usingImage++;
        document.getElementById("image").src = "images/tiger.jpg";
        break;
    
    case 3:
        usingImage = 1;
        document.getElementById("image").src = "images/peacock.jpg";
        break;
        
    }

}


</script>  

    

</body>
</html>
